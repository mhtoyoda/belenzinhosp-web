<app-header></app-header>
<app-menu></app-menu>
<app-search></app-search>
<div class="container main-content">
  <div class="row">
    <div class="col-md-3 banner order-last order-md-first order-sm-first">
      <app-banner></app-banner>
    </div>
    <div class="col-md-6 col-sm-9 main-text">
      <div class="form-prestador-servicos">
        <p *ngIf="mensagem" class="alert alert-info">{{mensagem}}</p>
        <form (submit)="cadastrarPrestador($event)" method="POST" [formGroup]="formPrestadorServico">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="text-doc" for="nome">Nome:</label><span class="text-required">*</span>
                <input type="text" id="name" name="nome" class="form-control" [(ngModel)]="nome" formControlName="nome">
              </div>
              <div class="form-group">
                <label class="text-doc" for="logradouro">Logradouro:</label><span class="text-required">*</span>
                <select class="browser-default custom-select" name="logradouro" id="logadrouro" [(ngModel)]="logradouro" formControlName="logradouro">
                  <option *ngFor="let end of logradouros" value="{{end.key}}">{{end.value}}</option>
                </select>
              </div>
              <div class="form-group">
                <label class="text-doc" for="numero">Número:</label><span class="text-required">*</span>
                <input type="text" id="numero" name="numero" mask="9999999" class="form-control" [(ngModel)]="numero" formControlName="numero">
              </div>              
              <div class="form-group">
                <label class="text-doc" for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" mask="000.000.000-00" class="form-control" [(ngModel)]="cpf" formControlName="cpf">
              </div>
              <div class="form-group">
                <label class="text-doc" for="atividadeProfissional">Atividade Profissional:</label><span class="text-required">*</span>
                <select class="browser-default custom-select" name="atividadeProfissional" id="atividadeProfissional" [(ngModel)]="atividadeProfissional" formControlName="atividadeProfissional">
                  <option *ngFor="let ativ of atividades" value="{{ativ.key}}">{{ativ.value}}</option>
                </select>
              </div>
              <div class="form-group">
                <label class="text-doc" for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" mask="(00) 0000-0000" class="form-control" [(ngModel)]="telefone" formControlName="telefone">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="text-doc" for="celular">Celular:</label><span class="text-required">*</span>
                <input type="tel" id="celular" name="celular" mask="(00) 00000-0000" class="form-control" [(ngModel)]="celular" formControlName="celular">
              </div>              
              <div class="form-group">
                <label class="text-doc" for="dataCadastro">Data do Cadastro:</label>
                <input readonly type="text" id="dataCadastro" name="dataCadastro" class="form-control" [(ngModel)]="dataCadastro" formControlName="dataCadastro">
              </div>
              <div class="form-group">
                <label class="text-doc" for="linkedin">Linkedin:</label>
                <input type="text" id="linkedin" name="linkedin" class="form-control" [(ngModel)]="linkedin" formControlName="linkedin">
              </div>
              <div class="form-group">
                <label class="text-doc" for="facebook">Facebook:</label>
                <input type="text" id="facebook" name="facebook" class="form-control" [(ngModel)]="facebook" formControlName="facebook">
              </div>
              <div class="form-group">
                <label class="text-doc" for="website">Website:</label>
                <input type="text" id="website" name="website" class="form-control" [(ngModel)]="website" formControlName="website">
              </div>
              <div class="form-group">
                <label class="text-doc" for="observacao">Observação:</label>
                <textarea type="text" id="observacao" name="observacao" class="form-control" [(ngModel)]="observacao" formControlName="observacao"></textarea>
              </div>
            </div>
            <div class="container">
              <div style="text-align: center" class="row">
                <div class="col-md-12">
                  <button type="submit" class="btn btn-primary" [disabled]="formPrestadorServico.invalid">Cadastrar Prestador</button>
                  <p class="contact-required">Todos os campos marcados com <span class="text-required">*</span> são
                    obrigatórios</p>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-3 banner_right order-last order-md-last order-sm-last">
      <app-banner-main></app-banner-main>
    </div>
  </div>
</div>
<app-info></app-info>
<app-footer></app-footer>
